<form #filterForm="ngForm" (ngSubmit)="filterForm.valid && onSubmit()" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mb-2">
        <label class="form-label" for="unitSizeFrom">Площадь От, м²</label>
        <input
          id="unitSizeFrom"
          name="unitSizeFrom"
          type="text"
          class="form-control w-100"
          scrmNumberIsGreaterThanZero
          [ngClass]="classHelper(filterForm.controls['unitSizeFrom'])"
          [(ngModel)]="filterData.unitSizeFrom" />
        <div *ngIf="filterForm.controls['unitSizeFrom']?.errors?.numberIsGreaterThanZero" class="invalid-feedback">
          Значение должно быть числом большим нуля!
        </div>
      </div>

      <div class="col-md-4 mb-2">
        <label class="form-label" for="unitSizeTo">Площадь До, м²</label>
        <input
          id="unitSizeTo"
          name="unitSizeTo"
          type="text"
          class="form-control w-100"
          scrmNumberIsGreaterThanZero
          [ngClass]="classHelper(filterForm.controls['unitSizeTo'])"
          [(ngModel)]="filterData.unitSizeTo" />
        <div *ngIf="filterForm.controls['unitSizeTo']?.errors?.numberIsGreaterThanZero" class="invalid-feedback">
          Значение должно быть числом большим нуля!
        </div>
      </div>

      <div class="col-md-4 mb-2">
        <label class="form-label" for="name">Поиск по улице или названию</label>
        <input id="name" name="name" type="text" class="form-control w-100" [(ngModel)]="filterData.name" />
      </div>

      <div class="col-md-4 mb-2">
        <label class="form-label" for="rentFrom">Бюджет От, ₽</label>
        <input
          id="rentFrom"
          name="rentFrom"
          type="text"
          class="form-control w-100"
          scrmNumberIsGreaterThanZero
          [ngClass]="classHelper(filterForm.controls['rentFrom'])"
          [(ngModel)]="filterData.rentFrom" />
        <div *ngIf="filterForm.controls['rentFrom']?.errors?.numberIsGreaterThanZero" class="invalid-feedback">
          Значение должно быть числом большим нуля!
        </div>
      </div>

      <div class="col-md-4 mb-2">
        <label class="form-label" for="rentTo">Бюджет До, ₽</label>
        <input
          id="rentTo"
          name="rentTo"
          type="text"
          class="form-control w-100"
          scrmNumberIsGreaterThanZero
          [ngClass]="classHelper(filterForm.controls['rentTo'])"
          [(ngModel)]="filterData.rentTo" />
        <div *ngIf="filterForm.controls['rentTo']?.errors?.numberIsGreaterThanZero" class="invalid-feedback">
          Значение должно быть числом большим нуля!
        </div>
      </div>

      <div class="col-md-4 mb-2">
        <label class="form-label" for="rentType">Бюджет За</label>
        <select class="form-select form-control w-100" id="rentType" name="rentType" [(ngModel)]="filterData.rentType">
          <option *ngFor="let field of rentTypes" [value]="field.value">{{ field.label }}</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary" type="button" (click)="onReset()">Сбросить</button>
      <button class="btn btn-primary ml-2" type="submit" [disabled]="!!filterForm.invalid">Применить</button>
    </div>
  </div>
</form>
